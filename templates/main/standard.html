{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/92593837a3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">

<body>

        <nav>
            <ul>
                <li><a href="{% url 'home' %}"><i class="fa-solid fa-house"></i>Главная</a></li>

                <li><a href="{% url 'geography' %}"><i class="fa-solid fa-map"></i>География</a></li>
                <li><a href="{% url 'skills' %}"><i class="fa-solid fa-book"></i>Навыки</a></li>
                <li><a href="{% url 'latest' %}"><i class="fa-solid fa-calendar-days"></i>Последние вакансии</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>{{ title }}</h1>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
